<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">
<img src="http://www.stjosephsrush.ie/wp-content/uploads/2018/03/schoolbanner3.png">
<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>Maths At St Josephs</b></h1>
  <p>By Aminat and Jasmine<span class="w3-tag"></span></p>
</header>

<!-- Grid -->
<div class="w3-row">

<!-- Blog entries -->
<div class="w3-col l8 s12">
  <!-- Blog entry -->
  <div class="w3-card-4 w3-margin w3-white">
    <img src="the picture link" style="width:100%">
    <div class="w3-container">
      <h3><b>The Teachers</b></h3>
     
    </div>

    <div class="w3-container">
      <p>List Of Teachers</p>
<Li>Mr.Worrell</Li>
<Li>Mr.McGinely</Li>
<li>Mrs.Keily</li>
<li>Mrs.Reily</li>
<li>Mrs.Dunne</li>
<li>Mrs.Divily</li>
      <div class="w3-row">
        <div class="w3-col m8 s12">
          
        </div>
        <div class="w3-col m4 w3-hide-small">
         
        </div>
      </div>
    </div>
  </div>
  <hr>

  <!-- Blog entry -->
  <div class="w3-card-4 w3-margin w3-white">
  <img src="the picture link" style="width:100%">
    <div class="w3-container">
      <h3><b>The Syllabus</b></h3>
    
    </div>

    <div class="w3-container">
      <p>--</p>
      <div class="w3-row">
        <div class="w3-col m8 s12">
         
        </div>
        <div class="w3-col m4 w3-hide-small">
         
        </div>
      </div>
    </div>
  </div>
<!-- END BLOG ENTRIES -->
</div>

<!-- Introduction menu -->
<div class="w3-col l4">
  <!-- About Card -->
  <div class="w3-card w3-margin w3-margin-top">
  <img src="the picture link" style="width:100%">
    <div class="w3-container w3-white">
      <h4><b>The Courses You Can Get In Using Maths</b></h4>
      <p>--</p>
    </div>
  </div><hr>
  


</body>
</html>
